{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in car_list %}
      <div class="col-md-4">
<div class="card" style="width: 300px;margin-top:10px">

  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="250px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'tatacars:detail' i.id %}" class="btn btn-primary">Select</a>
  </div>
</div>

</div>

{% endfor %}
    </div>

<a class="btn btn-primary"href="{% url 'tatacars:add_car' %}">add_car</a><br>

</div>






{% endblock %}
