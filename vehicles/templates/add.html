{% extends 'base.html'%}
{% block body %}

<form method="post" enctype="multipart/form-data">

  {% csrf_token %}

  <input type="text" name="name" placeholder="Enter the car name"><br>
  <input type="text" name="desc" placeholder="Enter the car description"><br>
  <input type="text" name="year" placeholder="Enter the car year of production"><br>
  <input type="file" name="img">

  <input type="submit">
</form>

{% endblock %}
